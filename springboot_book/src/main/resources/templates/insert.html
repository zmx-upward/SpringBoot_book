<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加书籍</title>
</head>
<body>
添加书籍:
<br>
<form action="/insert" method="post">
    <table>
        <tr>
            <td colspan="2">
                书籍名称：
                <input name="name" value="${name}"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                书籍数量：
                <input name="num" value="${num}"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="确定"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
